<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>

        <!--BOOTSTRAP CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">

        <!--CSS-->
        <link rel="stylesheet" href="/TodoList/styles/cadastro.css">

        <!--ICONS-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
            rel='stylesheet'>


    </head>

    <body>
        <div class="card-login">
            <form id="form" method="post" action="/TodoList/app/cadastro.php">

                <h1 id="main_text">Register</h1>

                <!--User-->
                <div class="input">
                    <input type="text" placeholder="Username" name="username" id="username" required>
                    <i class='bx bxs-user'></i>
                </div>

                <!-- Email -->
                <div class="input">
                    <input type="email" placeholder="Email" name="email" id="email" required>
                    <i class="bx bxs-envelope"></i>
                </div>
                
                <!--Password-->
                <div class="input">
                    <input type="password" placeholder="Password" name="password" id="password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>


                <!--Buttom-login-->
                <button  type="submit" class="btn btn-dark form-control" form="form"  id="btn-login">Register</button>
            </form>
        </div>

        

        <!--BOOTSTRAP SCRIPTS-->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

        <!--SCRIPTS JS-->
        <script src="/TodoList/scripts/cadastro.js"></script>

    </body>

</html>
